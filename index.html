<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

.block{
  display: block;
  border-radius: 4px;
  width: 100%;
  border: black ;
  background-color: #4CAF50;
  color: black;
  border-color: black;
  padding: 14px 28px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}
.samplingbtn{
  display: block;
  border-radius: 4px;
  width: 100%;
  border: black ;
  background-color: #4CAF50 !important;
  text-shadow: none !important;
  color: black;
  border-color: black;
  padding: 14px 28px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}
.submitbtn{
  display: block;
  border-radius: 4px;
  width: 100%;
  border: black ;
  background-color: #4CAF50 !important;
  text-shadow: none !important;
  color: black;
  border-color: black;
  padding: 14px 28px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.header {
  text-align: center;
}
.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.col-75n {
  float: left;
  width: 100%;
  margin-top: 6px;
  margin-bottom: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }

}
</style>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script>
  function getStartLocation()
        {
          // Check whether browser supports Geolocation API or not
          if (navigator.geolocation) { // Supported
          
          navigator.geolocation.getCurrentPosition(getStartPosition);
          } else { // Not supported
          alert("Oops! This browser does not support HTML Geolocation.");
          }
        }
        function getStartPosition(event)
        {
          document.getElementById("start_lat").value = event.coords.latitude;
          document.getElementById("start_lng").value = event.coords.longitude;
          document.getElementById("start_time").value = moment().format('HH:mm');
          
        }
  </script>
   <script>
          function getEndLocation()
          {
            // Check whether browser supports Geolocation API or not
            if (navigator.geolocation) { // Supported
            
            navigator.geolocation.getCurrentPosition(getEndPosition);
            } else { // Not supported
            alert("Oops! This browser does not support HTML Geolocation.");
            }
          }

        function getEndPosition(event)
        {
          document.getElementById("end_lat").value = event.coords.latitude;
          document.getElementById("end_lng").value = event.coords.longitude;
          document.getElementById("end_time").value = moment().format('HH:mm');
          
        }
      </script>
    <script>
      function nextpage(pagenum) {
        $("#page"+pagenum).slideUp("fast");
        var nextpagenum = pagenum+1;
        $("#page"+nextpagenum).slideDown("fast");
      }

      function prevpage(pagenum) {
        $("#page"+pagenum).slideUp("fast");
        var prevpagenum = pagenum-1;
        $("#page"+prevpagenum).slideDown("fast");
      }
    </script>

</head>
<body>
<!-- Start of first page (materials) -->
<div data-role="page" id="materials">

  <div role="main" class="ui-content">
    <p>This is a checklist of things you need</p>
  </div><!-- /content -->
      <div class="pagenav row">
        <a data-role= "button" href="#precheck" class="submitbtn"> Go to Pre-Sampling Checklist </a>
      </div>
  </div>
    
<!-- Start of second page (Pre-checklist)
 /page -->
<div data-role="page" id="precheck">
   <div role="page" class="ui-content">
    <p>Do before sampling</p>
  </div><!-- /content -->
      <div class="pagenav row">
        <a data-role= "button" href="#form" class="submitbtn"> Start Sampling! </a>
      </div>
    </div>


<!--Start of third page (Form) -->
<div data-role="page" id="form">
   <div role="page" class="ui-content">
<div class= "header">
<h1>Microplastic Sampling Form</h1>
</div>
<form name="microplastic-sampling">


<div class="container">
    <div class="row">
      <div class="col-25">
        <label for="sample_date">Sample Date</label>
      </div>
      <div class="col-75">
        <input type="text" id="sample_date" name="sample_date" placeholder="mm/dd/yyyy">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="sample_location">Sample Location</label>
      </div>
      <div class="col-75">
        <input type="text" id="sample_location" name="sample_location" placeholder="ex: Commencement Bay">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="sample_id">Sample ID Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="sample_id" name="sample_id" placeholder="ex: UWT-123">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="sampler">Sampler</label>
      </div>
      <div class="col-75">
        <input type="text" id="sampler" name="sampler" placeholder="Your Name">
      </div>
    </div>
        <div class="row">
      <div class="col-25">
        <label for="net_#">Net #</label>
      </div>
      <div class="col-75">
        <input type="text" id="net_#" name="net_#">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="start">Start Sampling</label>
      </div>
    <div class= "col-75">
     <button onclick="getStartLocation()" class="samplingbtn">Push to Start Sampling</button>
       <p id="StartSampling"></p>
    </div>
    </div>
         <div class="row">
      <div class="col-25">
        <label for="start_lat">Sampling Start Latitude</label>
      </div>
      <div class="col-75">
        <input type="text" id="start_lat" name="start_lat" readonly>
      </div>
    </div>
        <div class="row">
      <div class="col-25">
        <label for="start_flow">Sampling Start Longitude</label>
      </div>
      <div class="col-75">
        <input type="text" id="start_lng" name="start_lng" readonly>
      </div>
    </div>
       <div class="row">
      <div class="col-25">
        <label for="start_time">Sampling Start Time </label>
      </div>
      <div class="col-75">
        <input type="text" id="start_time" name="start_time" readonly>
      </div>
    </div>
         <div class="row">
      <div class="col-25">
        <label for="start_flow">Start Flowmeter</label>
      </div>
      <div class="col-75">
        <input type="text" id="start_flow" name="start_flow" placeholder="Reading at start of sampling">
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="end_time">End Sampling</label>
      </div>
    <div class= "col-75">
       <button onclick="getEndLocation()" class="samplingbtn" >Push to End Sampling</button>
       <p id="EndSampling"></p>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="end_lat">Sampling End Latitude</label>
      </div>
      <div class="col-75">
        <input type="text" id="end_lat" name="end_lat" readonly>
      </div>
    </div>
        <div class="row">
      <div class="col-25">
        <label for="end_lng">Sampling End Longitude</label>
      </div>
      <div class="col-75">
        <input type="text" id="end_lng" name="end_lng" readonly>
      </div>
    </div>
       <div class="row">
      <div class="col-25">
        <label for="end_time">Sampling End Time </label>
      </div>
      <div class="col-75">
        <input type="text" id="end_time" name="end_time" readonly>
      </div>
    </div>
         <div class="row">
      <div class="col-25">
        <label for="net_#">End Flowmeter</label>
      </div>
      <div class="col-75">
        <input type="text" id="end_flow" name="end_flow" placeholder="Reading at end of sampling">
      </div>
    </div>
       <div class="row">
      <div class="col-25">
        <label for="avg_speed">Average Speed</label>
      </div>
      <div class="col-75">
        <input type="text" id="avg_speed" name="avg_speed" placeholder="Average speed of boat during sampling">
      </div>
    </div>
       <div class="row">
      <div class="col-25">
        <label for="net_#">Notes</label>
      </div>
      <div class= "col-75">
        <div class="col-75n">
        <textarea id="notes" name="sampling_notes" placeholder="Anything additional?" style="height:160px"></textarea>
      </div>
    </div>
</div>
</div>
</div>
    <script>
      function oneclick() 
      {
        var scriptURL = 'https://script.google.com/macros/s/AKfycbwkhQBiZ12mZYhqpifKPvdidJiwl9oATmaPCgsGsMvP1DBzhqY/exec'
        var form = document.forms['microplastic-sampling']

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      }
      function anotherone()
      {
        alert("Sample Data submitted successfully. Press OK to continue with another sample");
      }
    </script>


     <button class= "submitbtn" onclick= "oneclick(); anotherone(); reset()"> Submit Form </button>

  
  </form>
</div>

</body>

</html>

<script>
//script to send to google sheet using Fetch API
var form = document.forms['microplastic-sampling']
  form.addEventListener('submit', e => {
    e.preventDefault()
  })
</script>
